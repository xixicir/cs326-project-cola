<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <header>
      <div class="container-fluid-top">
        <img src="images/1.jpg" class="img-fluid" style="width:100%" alt="Image">
        <div class="centered">WHEELX</div>    
      </div>
    </header>

    <section>
      <br><br><br>
      <div class="container"> 
        <div class="row">
          <div class="col-sm-6 mx-auto text-center">
            <p class="text-light fw-bold fs-1">LOGIN</p>
            <form action="/login" method="post">
              <div class="mb-3">
                <input type="text" class="form-control" placeholder="Username" name="username"/>
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" name="password"/>
              </div>
              <div>
                <input class="btn btn-primary" type="submit" value="Log in"/>
              </div>
            </form>
            <br>
            <p class="text-danger fw-bold fs-1">OR</p>
            <p class="text-light fw-bold fs-1">CREATE ACCOUNT</p>
            <form action="/register" method="post">
              <div class="mb-3">
                <input type="text" class="form-control" placeholder="Username" name="username"/>
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" name="password"/>
              </div>
              <div>
                <input class="btn btn-primary" type="submit" value="Register"/>
              </div>
            </form>
          </div>
        </div>
      <br><br><br>
    </section>
    <footer class="container-fluid text-center"><p>Â© 2022 WheelX</p></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>

</html>
